name: Security

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    # Run weekly security scan
    - cron: '0 8 * * 1'

permissions:
  contents: read
  security-events: write

jobs:
  composer-audit:
    name: Composer Security Audit
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Setup PHP
        uses: shivammathur/setup-php@44454db4f0199b8b9685a5d763dc37cbf79108e1 # v2.36.0
        with:
          php-version: '8.3'
          tools: composer:v2
          coverage: none

      - name: Run Composer Audit
        run: composer audit --format=plain || true

      - name: Check for known vulnerabilities
        run: |
          # Fail the build on any security vulnerabilities
          AUDIT_OUTPUT=$(composer audit --format=json 2>/dev/null || echo '{"advisories":[]}')
          VULN_COUNT=$(echo "$AUDIT_OUTPUT" | jq '.advisories | length // 0')
          if [ "$VULN_COUNT" -gt 0 ]; then
            echo "::error::Found $VULN_COUNT security advisories in dependencies"
            echo "$AUDIT_OUTPUT" | jq '.advisories'
            exit 1
          else
            echo "No known vulnerabilities found"
          fi

  sbom:
    name: Generate SBOM
    runs-on: ubuntu-latest
    permissions:
      contents: write
      actions: read

    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Setup PHP
        uses: shivammathur/setup-php@44454db4f0199b8b9685a5d763dc37cbf79108e1 # v2.36.0
        with:
          php-version: '8.3'
          tools: composer:v2
          coverage: none

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress

      - name: Install CycloneDX Composer Plugin
        run: |
          composer global config allow-plugins.cyclonedx/cyclonedx-php-composer true
          composer global require cyclonedx/cyclonedx-php-composer --no-interaction

      - name: Generate CycloneDX SBOM
        run: composer CycloneDX:make-sbom --output-file=sbom.json --spec-version=1.5

      - name: Upload SBOM as artifact
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: sbom-cyclonedx
          path: sbom.json
          retention-days: 90

      # Note: Dependency graph submission requires SPDX format or native GitHub action
      # CycloneDX SBOM is available as artifact for supply chain security
      - name: Submit SBOM to Dependency Graph
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: anchore/sbom-action/publish-sbom@28d71544de8eaf1b958d335707167c5f783590ad # v0.22.2
        continue-on-error: true
        with:
          sbom-artifact-match: sbom.json
