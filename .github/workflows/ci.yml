name: CI

on:
  push:
    branches: [master, main, 'release/*']
  pull_request:
    branches: [master, main]

permissions:
  contents: read

jobs:
  lint:
    name: Lint (PHP ${{ matrix.php }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        php: ['8.2', '8.3', '8.4', '8.5']

    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Setup PHP
        uses: shivammathur/setup-php@db91e1a0e48e84637d325a7ee4d2677e146ceec4 # v2.36.0
        with:
          php-version: ${{ matrix.php }}
          extensions: json, intl, mbstring, pdo_sqlite
          tools: composer:v2
          coverage: none

      - name: Get Composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache Composer dependencies
        uses: actions/cache@8b402f58fbc84540c8b491a91e594a4576fec3d7 # v5.0.2
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.json') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress

      - name: Run PHPStan
        run: vendor/bin/phpstan analyse -c Build/phpstan.neon --no-progress

      - name: Run PHP-CS-Fixer
        run: vendor/bin/php-cs-fixer fix --config=Build/php-cs-fixer.php --dry-run --diff

  unit-tests:
    name: Unit Tests (PHP ${{ matrix.php }}, TYPO3 ${{ matrix.typo3 }})
    runs-on: ubuntu-latest
    needs: lint
    strategy:
      fail-fast: false
      matrix:
        include:
          - php: '8.2'
            typo3: '^12.4'
            coverage: true
          - php: '8.3'
            typo3: '^12.4'
            coverage: false
          - php: '8.2'
            typo3: '^13.4'
            coverage: false
          - php: '8.3'
            typo3: '^13.4'
            coverage: false
          - php: '8.4'
            typo3: '^13.4'
            coverage: false
          - php: '8.5'
            typo3: '^13.4'
            coverage: false

    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Setup PHP
        uses: shivammathur/setup-php@db91e1a0e48e84637d325a7ee4d2677e146ceec4 # v2.36.0
        with:
          php-version: ${{ matrix.php }}
          extensions: json, intl, mbstring, pdo_sqlite
          tools: composer:v2
          coverage: ${{ matrix.coverage && 'xdebug' || 'none' }}

      - name: Get Composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache Composer dependencies
        uses: actions/cache@8b402f58fbc84540c8b491a91e594a4576fec3d7 # v5.0.2
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ matrix.php }}-${{ matrix.typo3 }}-${{ hashFiles('**/composer.json') }}
          restore-keys: |
            ${{ runner.os }}-composer-${{ matrix.php }}-${{ matrix.typo3 }}-
            ${{ runner.os }}-composer-${{ matrix.php }}-
            ${{ runner.os }}-composer-

      - name: Install dependencies with specific TYPO3 version
        env:
          TYPO3_VERSION: ${{ matrix.typo3 }}
        run: |
          composer require --no-update "typo3/cms-core:${TYPO3_VERSION}"
          composer install --prefer-dist --no-progress

      - name: Run Unit Tests
        env:
          COVERAGE: ${{ matrix.coverage }}
        run: |
          if [ "${COVERAGE}" = "true" ]; then
            vendor/bin/phpunit -c Build/phpunit/UnitTests.xml --coverage-clover=coverage.xml
          else
            vendor/bin/phpunit -c Build/phpunit/UnitTests.xml --no-coverage
          fi

      - name: Upload coverage to Codecov
        if: matrix.coverage
        uses: codecov/codecov-action@671740ac38dd9b0130fbe1cec585b89eea48d3de # v5.5.2
        with:
          files: coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  functional-tests:
    name: Functional Tests (PHP ${{ matrix.php }}, TYPO3 ${{ matrix.typo3 }})
    runs-on: ubuntu-latest
    needs: unit-tests
    strategy:
      fail-fast: false
      matrix:
        include:
          - php: '8.2'
            typo3: '^12.4'
          - php: '8.2'
            typo3: '^13.4'

    services:
      mysql:
        image: mysql:9.6
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: typo3_test
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Setup PHP
        uses: shivammathur/setup-php@db91e1a0e48e84637d325a7ee4d2677e146ceec4 # v2.36.0
        with:
          php-version: ${{ matrix.php }}
          extensions: json, intl, mbstring, pdo_mysql
          tools: composer:v2
          coverage: none

      - name: Get Composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache Composer dependencies
        uses: actions/cache@8b402f58fbc84540c8b491a91e594a4576fec3d7 # v5.0.2
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-func-${{ matrix.php }}-${{ matrix.typo3 }}-${{ hashFiles('**/composer.json') }}
          restore-keys: ${{ runner.os }}-composer-func-${{ matrix.php }}-

      - name: Install dependencies
        env:
          TYPO3_VERSION: ${{ matrix.typo3 }}
        run: |
          composer require --no-update "typo3/cms-core:${TYPO3_VERSION}"
          composer install --prefer-dist --no-progress

      - name: Run Functional Tests
        env:
          typo3DatabaseDriver: mysqli
          typo3DatabaseHost: 127.0.0.1
          typo3DatabasePort: 3306
          typo3DatabaseName: typo3_test
          typo3DatabaseUsername: root
          typo3DatabasePassword: root
        run: vendor/bin/phpunit -c Build/phpunit/FunctionalTests.xml --no-coverage

  e2e-tests:
    name: E2E Tests (Node ${{ matrix.node }}, TYPO3 ${{ matrix.typo3 }})
    runs-on: ubuntu-latest
    needs: functional-tests
    if: github.event_name == 'pull_request'
    strategy:
      fail-fast: false
      matrix:
        include:
          - node: '22'
            typo3: '^12.4'
          - node: '22'
            typo3: '^13.4'

    services:
      mysql:
        image: mysql:9.6
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: typo3_test
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Setup Node
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version: ${{ matrix.node }}
          cache: 'npm'
          cache-dependency-path: 'Build/playwright/package-lock.json'

      - name: Setup PHP
        uses: shivammathur/setup-php@db91e1a0e48e84637d325a7ee4d2677e146ceec4 # v2.36.0
        with:
          php-version: '8.2'
          extensions: json, intl, mbstring, pdo_mysql
          tools: composer:v2
          coverage: none

      - name: Get Composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache Composer dependencies
        uses: actions/cache@8b402f58fbc84540c8b491a91e594a4576fec3d7 # v5.0.2
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-e2e-${{ matrix.typo3 }}-${{ hashFiles('**/composer.json') }}
          restore-keys: ${{ runner.os }}-composer-e2e-

      - name: Install PHP dependencies
        env:
          TYPO3_VERSION: ${{ matrix.typo3 }}
        run: |
          composer require --no-update "typo3/cms-core:${TYPO3_VERSION}"
          composer install --prefer-dist --no-progress

      - name: Create TYPO3 database
        env:
          typo3DatabaseDriver: mysqli
          typo3DatabaseHost: 127.0.0.1
          typo3DatabasePort: 3306
          typo3DatabaseName: typo3_test
          typo3DatabaseUsername: root
          typo3DatabasePassword: root
        run: |
          vendor/bin/typo3 setup:create --skip-integrity-checks

      - name: Install Playwright browsers
        working-directory: Build/playwright
        run: npm run playwright:install

      - name: Run E2E tests
        working-directory: Build/playwright
        env:
          PLAYWRIGHT_BASE_URL: 'http://127.0.0.1:8000/typo3/'
          PLAYWRIGHT_ADMIN_USERNAME: 'admin'
          PLAYWRIGHT_ADMIN_PASSWORD: 'password'
        run: |
          # Start PHP built-in server
          php -S 127.0.0.1:8000 -t /home/runner/work/contexts/contexts &
          sleep 2
          # Run tests
          npm run playwright:run || true

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: playwright-report-${{ matrix.typo3 }}
          path: typo3temp/var/tests/playwright-reports
          retention-days: 30

      - name: Upload Playwright results
        if: always()
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: playwright-results-${{ matrix.typo3 }}
          path: typo3temp/var/tests/playwright-results
          retention-days: 7
